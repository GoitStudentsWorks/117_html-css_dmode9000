<section id="section-rent">
  <div class="container rent-container">
    <div class="fullform">
      <h2 class="title">Rent a yacht now</h2>
  <form class="rent-form">
  <div class="con-inputs">
    <input
      class="rent-input"
      type="text"
      name="username"
      id="username"
      placeholder="Full Name"
      aria-label="Full Name"
      autocomplete="name"
      required
    />
    <input
      class="rent-input"
      type="email"
      name="user-email"
      id="user-email"
      placeholder="Email"
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
      aria-label="Email"
      autocomplete="email"
      required
    />
    <input
      class="rent-input"
      type="tel"
      name="user-phone"
      id="user-phone"
      placeholder="Phone number"
      pattern="\+\d{2}-\d{3}-\d{3}-\d{2}-\d{2}"
      aria-label="Phone number"
      autocomplete="tel"
      required
    />
    <textarea
      class="rent-input rent-textarea"
      name="user-comment"
      id="user-comment"
      placeholder="Comment"
      aria-label="Comment"
      required
    ></textarea>
  </div>
  <button class="btn-rent" type="submit">Send</button>
</form>
    </div>
  <picture>
          <source
            srcset="
              ./img/rent/image-rent-mobile.png    1x,
              ./img/rent/image-rent-mobile@2x.png 2x
            "
            width="335"
            media="(max-width: 375px)"
          />
          <source
          srcset="
              ./img/rent/image-rent-tablet.png    1x,
              ./img/rent/image-rent-tablet@2x.png 2x
            "
            width="704"
            media="(min-width: 768px)"
          />
          <source
            srcset="
             ./img/rent/image-rent-desktop-small.png    1x,
              ./img/rent/image-rent-desktop-smallt@2x.png 2x
            "
            width="658"
            media="(min-width: 1280px)"
          />
          <img
            src="./img/rent/image-rent-mobile.png"
            alt="A large sailing yacht in the night sea"
          />
  </div>
</section>
